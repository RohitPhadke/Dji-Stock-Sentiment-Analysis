<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Will my stock price increase?</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='fakenewsicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
	</head>

	<body>

		<!-- Website Title -->
		<div class="container">
			<h2 class='container-heading'><span><a href="https://www.dji.com/" style="color:#ff0000">DJI</a> Stock Sentiment Analysis</span>
	        	<div class='description'>
				<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
			</div>
		</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='danger'>Woho! This is a positive sentiment.</span></h1>
				<img class="gif" src="{{ url_for('static', filename='fakenews.webp') }}" alt="SPAM Image">
			{% elif prediction==0 %}
				<h1>Prediction: <span class='safe'>Oops! This is a negative sentiment.</span></h1>
				<img class="gif" src="{{ url_for('static', filename='not-fake.webp') }}" alt="Not a spam image">
			{% endif %}
		</div>

		<!-- Footer -->
        <div class='footer'>
            <div class="contact">
                <a target="_blank" href="https://github.com/RohitPhadke/Is-this-real-news-"><i class="fab fa-github fa-lg contact-icon"></i></a>
                <a target="_blank" href="https://www.linkedin.com/in/rohitphadke"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
            </div>
            <p class='footer-description'>Made with ❤️ by Rohit Phadke.</p>
        </div>

	</body>
</html>
